<body>
    <h1>long</h1>
    <script>
        // const她声明常量,并且也是块,

        // 而且必须赋值,要有初始值

        // 一旦赋值常量不能更改,复杂数据类型可以,但是不能更地址比如
        const arr = [100, 123];
        // 这个可以
        arr[0] = 10;
        // 这个不行
        // arr = [1, 2];
    </script>
