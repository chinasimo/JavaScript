        // 二.借用父构造函数继承属性
        // 1.父构造函数
        function Father(uname, age, score) {
            // 这个this指向父构造函数实例
            this.uname = uname;
            this.age = age;
            this.score = score;
        }
        // 2.子构造函数
        function Son(uname, age) {
            // this指向子构造函数对象实例
            Father.call(this, uname, age);
        }
        Father.prototype = new Father();
        Son.prototype.exam = function() {
            console.log('test');

        };
        var son = new Son('刘德华', '18', '100');
        console.log(son);

        // 三.用原型对象来让子构造对象继承属性
    </script>
