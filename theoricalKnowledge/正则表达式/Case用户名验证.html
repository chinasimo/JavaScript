<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right {
            color: green;
        }
        
        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <span>请输入用户名</span>
    <script>
        var input = document.querySelector('input');
        var span = document.querySelector('span');
        var rge = /^[a-zA-Z0-9_-]{6,16}$/;
        input.onblur = function() {

            if (rge.test(input.value)) {
                span.className = 'right';
                span.innerHTML = '格式对了';
            } else {
                span.className = 'wrong';
                span.innerHTML = '格式cuole了';
            }
        };
    </script>
</body>

</html>
