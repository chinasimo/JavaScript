<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.object.keys(obj)得到一组数组以属性为单元的形式
        var obj = {
            id: 1,
            name: 'andy',
            age: 18,
        }
        var arr = Object.keys(obj);
        console.log(arr);
        arr.forEach(function(value) {
            console.log(value);

        })

        // 2.对象方法object.defineproperty{obj,property,description}
    </script>

</body>

</html>
